<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <style>
        body {
            {% if request.cookies.get('color') %}
            color: {{ request.cookies.get('color') }};
            {% endif %}
            
            {% if request.cookies.get('color_back') %}
            background-color: {{ request.cookies.get('color_back') }};
            {% endif %}
            
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}px; /* добавлен px для размера */
            {% endif %}
            
            {% if request.cookies.get('font_style') %}
                font-family: {{ request.cookies.get('font_style') }};
            {% else %}
                font-family: Arial, sans-serif; /* значение по умолчанию */
            {% endif %}
        }             
    </style>
    {% block script %}{% endblock %}
</head>
<body>
    <header>
        НГТУ, ФБ, WEB-программирование, часть 2. {{ self.lab() }}
        <hr>
    </header>

    <main>
        {% block main %}{% endblock %}
    </main>

    <footer>
        <hr>
        &copy; Акишин Максим, ФБИ-22, 3 курс, 2024
    </footer> 
</body>
</html>
