{% extends 'base.html' %}

{% block title %}Редактировать книгу{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/edit_book.css') }}">
{% endblock %}

{% block content %}
<div class="edit-book-container">
    <h1>Редактировать книгу</h1>
    <form id="editBookForm" method="GET" action="{{ url_for('rgz.edit_book') }}">
        <input type="hidden" name="id" value="{{ book.id }}">
        <div class="form-group">
            <label for="title">Название:</label>
            <input type="text" name="title" id="title" value="{{ book.title }}" required>
        </div>
        <div class="form-group">
            <label for="author">Автор:</label>
            <input type="text" name="author" id="author" value="{{ book.author }}" required>
        </div>
        <div class="form-group">
            <label for="year_of_publication">Год публикации:</label>
            <input type="number" name="year_of_publication" id="year_of_publication" value="{{ book.year_of_publication }}" required>
        </div>
        <div class="form-group">
            <label for="publisher">Издатель:</label>
            <input type="text" name="publisher" id="publisher" value="{{ book.publisher }}" required>
        </div>
        <div class="form-group">
            <label for="book_cover">Обложка:</label>
            <input type="text" name="book_cover" id="book_cover" value="{{ book.book_cover }}" required>
        </div>
        <div class="form-group">
            <label for="amount_of_pages">Количество страниц:</label>
            <input type="number" name="amount_of_pages" id="amount_of_pages" value="{{ book.amount_of_pages }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
{% endblock %}
