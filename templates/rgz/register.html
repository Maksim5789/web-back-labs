{% extends "base.html" %}

{% block lab %}Расчётно-графическое задание{% endblock %}

{% block main %}
  <h1>Регистрация</h1>
  
  {% if error %}
    <div style="color: red;">{{ error }}</div>
  {% endif %}
  
  <form action="/rgz/register" method="post">
    <div>
      <label>Логин:</label>
      <input type="text" name="login">
    </div>
    <div>
      <label>Пароль:</label>
      <input type="password" name="password">
    </div>
    <button type="submit">Зарегистрироваться</button>
    <p> </p>
    <a href="/rgz/">Меню лабораторной</a>
  </form>
{% endblock %}
