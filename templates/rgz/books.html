{% extends "base.html" %}

{% block Lab %}Расчётно-графическое задание{% endblock %}

{% block main %}
    <form method="get" action="/books">
        <input type="text" name="title" placeholder="Название" value="{{ request.args.get('title', '') }}">
        <input type="text" name="author" placeholder="Автор" value="{{ request.args.get('author', '') }}">
        <input type="number" name="pages_from" placeholder="Страницы от" value="{{ request.args.get('pages_from', '') }}">
        <input type="number" name="pages_to" placeholder="Страницы до" value="{{ request.args.get('pages_to', '') }}">
        <input type="text" name="publisher" placeholder="Издательство" value="{{ request.args.get('publisher', '') }}">
        <button type="submit">Фильтровать</button>
    </form>
{% endblock %}
