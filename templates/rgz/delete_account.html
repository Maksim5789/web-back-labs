{% extends "base.html" %}

{% block Lab %}Удаление аккаунта{% endblock %}

{% block main %}
<style>
    .button {
        background-color: lightblue;
        border: 3px solid black;
        color: black;
        padding: 10px 20px;
        margin-top: 10px;
        margin-left: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
    }

    .button:hover {
        background-color: deepskyblue;
    }

    input[type="text"] {
        width: 100%;
        max-width: 400px;
        height: 40px;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 2px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 18px;
    }
</style>

<h1>Удаление аккаунта</h1>

{% if success_message %}
    <p style="color: green;">{{ success_message }}</p>
{% endif %}

{% if error_message %}
    <p style="color: red;">{{ error_message }}</p>
{% endif %}

<form id="delete-account-form">
    <div class="form-group">
        <label for="confirm">Введите "удалить" для подтверждения:</label>
        <input type="text" id="confirm" name="confirm" required>
    </div>

    <div class="button-container">
        <button class="button" type="submit">Удалить аккаунт</button>
        <button class="button"><a href="/rgz/account" style="color: black; text-decoration: none;">Назад к аккаунту</a></button>
    </div>
</form>

<script>
    document.getElementById('delete-account-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const confirmText = document.getElementById('confirm').value;

        if (confirmText.toLowerCase() !== 'удалить') {
            alert('Введите "удалить" для подтверждения удаления аккаунта.');
            return;
        }

        const data = {
            jsonrpc: '2.0',
            method: 'delete_account',
            id: 1
        };

        fetch('/rgz/delete_account', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Ошибка: ' + data.error.message);
            } else {
                alert('Аккаунт успешно удален');
                window.location.href = data.result.redirect;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Произошла ошибка при отправке запроса');
        });
    });
</script>
{% endblock %}
