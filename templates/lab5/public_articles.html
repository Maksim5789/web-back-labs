{% extends "base.html" %}

{% block lab %}Публичные статьи{% endblock %}

{% block main %}
    <h1>Публичные статьи</h1>
    {% for article in articles %}
        <h2>{{ article['title'] }}</h2>
        <blockquote>{{ article['article'] }}</blockquote>
        <form method="POST" action="{{ url_for('lab5.like_article', id=article['id']) }}">
            <button type="submit" style="background-color: {{ 'green' if article['likes'] == 1 else 'lightgray' }};">
                Лайк ({{ article['likes'] }})
            </button>
        </form>
        <hr>
    {% endfor %}
    <a href="{{ url_for('lab5.list_articles') }}">Перейти к личным статьям</a>
    <p> </p>
    <a href="/lab5/">Меню лабораторной</a>
{% endblock %}
