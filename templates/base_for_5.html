<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Акишин Максим. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <style>
        /* CSS для навигационной панели */
        nav {
            background-color: whitesmoke;
            padding: 10px;
            display: flex;
            justify-content: space-between; /* Изменено на space-between для размещения имени */
            align-items: center; /* Выравнивание по центру вертикально */
            border: 2px solid black; /* Черная рамка */
            margin: 10px; /* Добавим отступы */
        }
        
        button {
            background-color: lightblue;
            border: none; /* Убрав рамку у кнопки */
            color: black;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: inherit; /* Убираем подчеркивание */
        }

        .username {
            margin-right: 20px; /* Отступ от кнопок */
            font-weight: bold; /* Сделаем имя пользователя выделяющимся */
        }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, WEB-программирование, часть 2. {{ self.lab() }}
        <hr>
    </header>
    <main>
        {% block content %}{% endblock %}
        <nav>
            <div class="username">{{ username if username else 'anonymous' }}</div>
            <div>
                <button><a href="{{ url_for('lab5.login') }}">Login</a></button>
                <button><a href="{{ url_for('lab5.register') }}">Register</a></button>
                <button><a href="{{ url_for('lab5.list_articles') }}">Articles</a></button>
                <button><a href="{{ url_for('lab5.create_article') }}">Create Article</a></button>
            </div>
        </nav>
    </main>

    <footer>
        <hr>
        &copy; Акишин Максим, ФБИ-22, 3 курс, 2024
    </footer> 
</body>
</html>
