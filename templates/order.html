{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа №3{% endblock %}

{# основной контент #}
{% block main %}
    <style>
        h1 {
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            width: 120px;
            height: 50px;
        }
        button:hover {
            background-color: #218838;
        }
        .price {
            margin-top: 10px;
            font-weight: bold;
        }

        div {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <h1>Заказ напитка</h1>

    <form action="/lab3/pay">
        <div>Напиток:</div>
        <label>
            <input type="radio" value="coffee" name="drink" checked>Кофе - 120 рублей
        </label>
        <label>
            <input type="radio" value="black-tea" name="drink" checked>Чёрный чай - 80 рублей
        </label>
        <label>
            <input type="radio" value="green-tea" name="drink" checked>Зелёный чай - 70 рублей
        </label>

        <div>Добавки:</div>
        <label>
            <input type="checkbox" name="milk">Молоко - 30 рублей
        </label>
        <label>
            <input type="checkbox" name="sugar">Сахар - 10 рублей
        </label>

        <div>
            <button type="submit">Заказать</button>
        </div>
    </form>
{% endblock %}
