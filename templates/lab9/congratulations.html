{% extends "base.html" %}

{% block main %}
<style>
    body {
        background-image: url('{{ url_for("static", filename="background.jpg") }}');
        background-size: cover; /* Растягивает изображение на весь экран */
        background-position: center; /* Центрирует изображение */
        background-repeat: no-repeat; /* Не повторяет изображение */
        height: 100vh; /* Высота 100% экрана */
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        color: #333; /* Цвет текста */
    }

    .content {
        background: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон для контента */
        padding: 40px; /* Увеличиваем отступы внутри блока */
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
        margin: 50px auto;
        max-width: 900px; /* Увеличиваем максимальную ширину блока */
        text-align: center;
    }

    .gift-image {
        width: 100%; /* Изображение занимает всю ширину контейнера */
        max-width: 600px; /* Максимальная ширина изображения */
        height: auto; /* Автоматическая высота, чтобы сохранить пропорции */
        border-radius: 10px; /* Закругленные углы */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Более выраженная тень */
        margin: 20px 0; /* Отступы сверху и снизу */
    }

    h1 {
        font-size: 32px;
        margin-bottom: 20px;
        color: #444; /* Цвет заголовка */
    }

    p {
        font-size: 18px;
        line-height: 1.6; /* Увеличиваем межстрочный интервал */
        color: #555; /* Цвет текста */
    }

    h1, p {
        line-height: 1.6; /* Увеличиваем межстрочный интервал */
    }
</style>
<div class="content">
    <h1>{{ greeting }}</h1>
    <p style = "font-size: 20px">Ваш подарок — {{ gift }}</p>
    <img src="{{ url_for('static', filename=image) }}" alt="Подарок" class="gift-image">
</div>
{% endblock %}
