{% extends "base.html" %}

{% block main %}
<style>
    body {
        background-image: url('{{ url_for("static", filename="background.jpg") }}');
        background-size: cover; /* Растягивает изображение на весь экран */
        background-position: center; /* Центрирует изображение */
        background-repeat: no-repeat; /* Не повторяет изображение */
        height: 100vh; /* Высота 100% экрана */
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
        color: #333; /* Цвет текста */
    }

    .content {
        background: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон для контента */
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Тень для контейнера */
        margin: 50px auto;
        max-width: 600px;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #444; /* Цвет заголовка */
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    input[type="number"] {
        width: 80%;
        max-width: 300px;
        padding: 15px;
        margin: 20px 0;
        font-size: 18px;
        border: 2px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
        border-color: #4CAF50; /* Зеленый цвет при фокусе */
    }

    button {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #4CAF50; /* Зеленый цвет для кнопки */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
        background-color: #45a049; /* Темнее зеленый при наведении */
        transform: scale(1.05); /* Увеличение кнопки при наведении */
    }

    button:active {
        transform: scale(0.98); /* Уменьшение кнопки при нажатии */
    }
</style>
<div class="content">
    <h1>Привет, {{ name }}! Сколько Вам лет?</h1>
    <form method="POST">
        <input type="number" name="age" required placeholder="Введите ваш возраст">
        <button type="submit">Далее</button>
    </form>
</div>
{% endblock %}
