{% extends "base.html" %}

{% block lab %}Лабораторная работа №8{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>
    {% if error %}
        <div style="color: red;">
            {{ error }}
        </div>
    {% endif %}
    
    <form method="post">
        <div>
            <label>
                Название статьи:
                <input type="text" name="title" value="{{ article['title'] }}" maxlength="50">
            </label>
        </div>
        
        <div>
            <label>
                Текст статьи:
                <textarea name="article_text">{{ article['article'] }}</textarea>
            </label>
        </div>
        
        <div>
            <button type="submit">Сохранить изменения</button>
        </div>
    </form>
    
    <a href="{{ url_for('lab8.list_articles') }}">Назад к списку статей</a>
{% endblock %}
