{% extends "base.html" %}

{% block lab %}Публичные статьи{% endblock %}

{% block main %}
    <h1>Публичные статьи</h1>
    {% for article in articles %}
        <h2>{{ article.title }}</h2>
        <blockquote>{{ article.article_text }}</blockquote>
        
        <!-- Кнопка для лайка статьи -->
        <form method="POST" action="{{ url_for('lab8.like_article', id=article.id) }}">
            <button type="submit">{{ "Снять лайк" if article.likes == 1 else "Поставить лайк" }}</button>
        </form>
        
        <hr>
    {% endfor %}
    <a href="{{ url_for('lab8.personal_articles') }}">Перейти к личным статьям</a>
{% endblock %}
