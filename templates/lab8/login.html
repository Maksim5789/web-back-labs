{% extends "base.html" %}

{% block lab %}Лабораторная работа №8{% endblock %}

{% block main %}
<style>
    .input-field {
        width: 500px;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    .form-button {
      background-color: lightblue;
      border: none;
      color: black;
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;  
  }

    .form-button:hover {
        background-color: deepskyblue;
    }
</style>
  <h1>Вход в систему</h1>
  {% if error %}
    <div style="color: red; margin-bottom: 10px;">
      {{ error }}
    </div>
  {% endif %}
  <form action="/lab8/login" method="post">
    <div>
        <label>
            Логин: <input type="text" name="login" class="input-field"> 
        </label>    
    </div>

    <div>
        <label>
            Пароль: <input type="password" name="password" class="input-field"> 
        </label>  
    </div>

    <div>
        <label>
            <input type="checkbox" name="remember"> Запомнить меня
        </label>
    </div>

    <button type="submit" class="form-button">Вход</button> 
    <p> </p>
    <a href="/lab8/" class="form-button">Меню лабораторной</a> 
</form>
{% endblock %}
