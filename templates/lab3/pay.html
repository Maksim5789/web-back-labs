{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа №3{% endblock %}

{# основной контент #}
{% block main %}
    <style>
        h1 {
            color: black;
        }
        .form-group {
            margin-bottom: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
            width: 120px;
            height: 50px;
        }
        button:hover {
            background-color: #218838;
        }
        .price {
            margin-top: 10px;
            font-weight: bold;
        }

        div {
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <h1>Оплата</h1>

    <div>
        Сумма к оплате: {{price}}
    </div>

    <form action="/lab3/success">
        <div>Номер банковской карты:</div>
        <label>
            <input type="text" name="card" pattern="\d{16}">
        </label>

        <div>Имя держателя карты:</div>
        <label>
            <input type="text" name="name">
        </label>

        <div>Номер CVV:</div>
        <label>
            <input type="text" name="CVV" size="3" pattern="\d{3}">
        </label>

        <div>
            <button type="submit">Оплатить</button>
            <p> </p>
            <a href="/lab3/order">Отказаться</a>

            <!-- Передаем цену в качестве параметра -->
            <input type="hidden" name="price" value="{{ price }}">
        </div>
    </form>
{% endblock %}
