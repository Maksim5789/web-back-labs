{% extends "base.html" %}

{% block lab %}Список пользователей{% endblock %}

{% block main %}

    <ul>
        {% for user in users %}

        {% endfor %}
    </ul>
    <form action="/lab4/delete" method="post">
        <button>Удалить меня из списка</button>
    </form>

    <p> </p>
    <a href="/lab4/">Меню лабораторной</a>
{% endblock %}
